<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/bs.min.css">
    <title>Tambah Data Template</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0D492D;">
        <div class="container-fluid">
            <a class="navbar-brand" href="./dashboard_admin.html"><img src="./image/logo.png"
                    style="width: 40px; height: auto;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="./dashboard_admin.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./data_sertifikat.html">Data Sertifikat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./data_template.html">Data Template</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="./index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <h2 class="ms-5 my-4">Tambah Data Template</h2>

    <form action="#" method="POST" class="mx-4">

        <div class="mb-2">
            <label for="nama" class="form-label ms-3">Nama Template: </label>
            <input type="text" name="nama" placeholder="Example: Untuk Cyber Security" class="form-control"
                maxlength="64" required><br>
        </div>

        <div class="mb-2">
            <label for="tampak_depan" class="form-label ms-3">Tampak Depan: </label>
            <input type="file" name="tampak_depan" class="form-control" required accept="image/*"><br>
        </div>

        <div class="mb-2">
            <label for="tampak_belakang" class="form-label ms-3">Tampak Belakang: </label>
            <input type="file" name="tampak_belakang" class="form-control" required accept="image/*"><br>
        </div>

        <div class="d-grid gap-2 d-flex justify-content-center mt-3">
            <button type="submit" name="submit" class="btn btn-primary ms-2 col-3">Submit</button>
            <button type="reset" class="btn btn-warning ms-2 col-3">Reset Form</button>
            <a href="./data_template.html" style="background-color: #6C7301;"
                class="btn text-decoration-none text-white">Kembali Ke Halaman
                Template</a>
        </div>
    </form>





    <script src="./vendor/bs.bundle.min.js"></script>
</body>

</html>
